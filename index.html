<html>
<head>
  <title>Online Store</title>
  <style>
    /* Add some styling to the store */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .header {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .header h1 {
      margin: 0;
    }
    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #eee;
      padding: 20px;
    }
    .nav a {
      color: #333;
      text-decoration: none;
      margin: 0 10px;
    }
    .nav a:hover {
      color: #555;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 20px;
      padding: 20px;
    }
    .product {
      background-color: white;
      border: 1px solid #ccc;
      box-shadow: 2px 2px 5px #ccc;
      text-align: center;
      padding: 20px;
    }
